<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Evergreen Haven — Intro Video & Gallery</title>
  <style>
    :root{
      --accent-1: #2e7d32;
      --accent-2: #7cb342;
      --earth: #a67c52;
      --soft: #f7f6f3;
      --glass: rgba(255,255,255,0.06);
      --max-width: 1100px;
      --radius: 12px;
      --gap: 18px;
      --shadow: 0 10px 30px rgba(10,20,10,0.12);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    * { box-sizing: border-box; }
    html,body { height:100%; margin:0; background: linear-gradient(180deg, #e8f5e9 0%, #f1f8ee 40%, #fffefa 100%); color: #0b2e13; }
    .page { min-height:100%; display:flex; align-items:start; justify-content:center; padding:48px 20px; }
    .container{ width:100%; max-width: var(--max-width); margin: 0 auto; display:grid; grid-template-columns: 1fr 360px; gap:36px; align-items:start; }
    header.site { grid-column: 1 / -1; display:flex; align-items:center; justify-content:space-between; gap:20px; margin-bottom:6px; }
    .brand { display:flex; gap:14px; align-items:center; }
    .logo { width:62px; height:62px; border-radius:14px; display:grid; place-items:center; background: linear-gradient(135deg,var(--accent-1),var(--accent-2)); color: #fff; font-weight:700; box-shadow: var(--shadow); transform: translateZ(0); }
    .brand h1 { margin:0; font-size:18px; letter-spacing:0.2px; }
    .brand p { margin:0; font-size:12px; color: rgba(0,0,0,0.55); }
    .hero { background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.85)); border-radius: var(--radius); padding:18px; box-shadow: var(--shadow); }
    .video-wrap { position:relative; border-radius:10px; overflow:hidden; background: repeating-linear-gradient(135deg, rgba(46,125,50,0.06) 0 8px, rgba(124,179,66,0.02) 8px 16px); display:grid; grid-template-columns: 1fr; }
    video#intro { width:100%; height:auto; display:block; background: #000; max-height: 520px; aspect-ratio: 16/9; object-fit:cover; }
    .video-overlay { position:absolute; inset: 12px; display:flex; align-items:flex-end; justify-content:flex-start; pointer-events:none; }
    .play-btn { pointer-events:auto; margin:16px; display:inline-flex; align-items:center; gap:10px; background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02)); border: 1px solid rgba(255,255,255,0.12); padding:10px 14px; border-radius:999px; backdrop-filter: blur(6px); cursor:pointer; color:#fff; font-weight:600; box-shadow: 0 6px 18px rgba(0,0,0,0.18); }
    .play-btn .triangle { width:0;height:0;border-left:10px solid white;border-top:6px solid transparent;border-bottom:6px solid transparent; transform: translateX(2px); }
    .hero h2 { margin:16px 0 6px; font-size:20px; }
    .hero p { margin:0; color: rgba(0,0,0,0.6); font-size:14px; }
    .card { background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.92)); border-radius: var(--radius); padding:18px; box-shadow: var(--shadow); height:fit-content; }
    .card h3 { margin:0 0 10px; font-size:16px; }
    .card p { margin:0 0 12px; color: rgba(0,0,0,0.6); font-size:13px; }
    .gallery { margin-top:22px; display:grid; grid-template-columns: repeat(2, 1fr); gap: var(--gap); }
    .gallery img { width:100%; height:190px; object-fit:cover; border-radius:10px; display:block; cursor:pointer; box-shadow: 0 8px 22px rgba(10,20,10,0.08); transition: transform .22s ease; }
    .gallery img:hover { transform: translateY(-6px); }
    .gallery .full { grid-column: 1 / -1; height: 320px; }
    footer { grid-column:1/-1; margin-top:22px; text-align:center; color: rgba(0,0,0,0.55); font-size:13px; }
    .lightbox { position: fixed; inset:0; background: rgba(5,10,5,0.65); display:none; align-items:center; justify-content:center; z-index:1200; }
    .lightbox.active { display:flex; }
    .lightbox-content { max-width:92%; max-height:92%; border-radius:10px; overflow:hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.6); }
    .lightbox img, .lightbox video { width:100%; height:100%; object-fit:contain; display:block; background:#000; }
    @media (max-width:980px) { .container { grid-template-columns: 1fr; padding-bottom: 40px; } .card { order: 3; } .hero { order:1; } header.site { flex-direction:column; align-items:flex-start; gap:8px; } }
    @media (max-width:480px) { .gallery { grid-template-columns: 1fr; } .video-overlay { align-items:center; justify-content:center; } .play-btn { margin:0 0 12px 0; } }
  </style>
</head>
<body>
  <div class="page">
    <div class="container" role="main">
      <header class="site">
        <div class="brand">
          <div class="logo">EH</div>
          <div>
            <h1>Evergreen Haven</h1>
            <p>Every tree breathes life — Cashew & Agro</p>
          </div>
        </div>
      </header>
      <section class="hero">
        <div class="video-wrap">
          <video id="intro" controls preload="metadata" poster="">
            <source src="https://raw.githubusercontent.com/Evergreen-Heven/.com/main/compressed.mp4" type="video/mp4">
          </video>
          <div class="video-overlay">
            <button class="play-btn" id="bigPlay"><span class="triangle"></span>Play Intro</button>
          </div>
        </div>
        <h2>Welcome to Evergreen Haven</h2>
        <p>Watch our short intro video about the farm.</p>
        <div class="gallery">
        <div class="student-card">
  <img src="https://raw.githubusercontent.com/Evergreen-Heven/.com/main/IMG_1519.jpeg" alt="Cashew Nursery">
  <h3>Cashew Nursery</h3>
  <p>Healthy cashew seedlings growing under the Evergreen Haven project.</p>
  <a href="#">Learn More</a>
</div>

          <img src="https://placehold.co/800x600/a7f3d0/0b3b17?text=Gallery+2">
          <img class="full" src="https://placehold.co/1200x800/7dd3fc/012e32?text=Gallery+3">
          <img src="https://placehold.co/800x600/fef3c7/3a2a12?text=Gallery+4">
          <img src="https://placehold.co/800x600/ffd7a6/3b1f04?text=Gallery+5">
        </div>
      </section>
      <footer>© Evergreen Haven — Every tree breathes life.</footer>
    </div>
  </div>
</body>
</html>
